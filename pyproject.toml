[project]
name = "sumup"
description = "Official Python SDK for the SumUp API."
version = "0.0.1-beta.0"
readme = "README.md"
requires-python = ">=3.9"
authors = [{name = "SumUp", email = "support@sumup.com"}]
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.11.3",
]
license = "Apache-2.0"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[dependency-groups]
dev = [
    "asyncio>=3.4.3",
    "ruff>=0.11.5",
]

[project.urls]
Homepage = "https://github.com/sumup/sumup-py"
Issues = "https://github.com/sumup/sumup-py/issues"

[tool.ruff]
line-length = 100
